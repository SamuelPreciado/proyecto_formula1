  <section class="container mt-5">
    <h2>Buscar Piloto por Nombre</h2>
    <form id="form-buscar-nombre" class="mb-4">
      <div class="form-group">
        <label for="nombre">Nombre (o parte del nombre)</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Buscar</button>
    </form>
    <div id="resultado-busqueda"></div>
  </section>

  <script>
    document.getElementById('form-buscar-nombre').addEventListener('submit', async function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const resultadoDiv = document.getElementById('resultado-busqueda');
      resultadoDiv.innerHTML = '<div class="text-secondary">Buscando pilotos...</div>';

      try {
        const response = await fetch(`/pilotos/buscar/${encodeURIComponent(nombre)}`);
        if (response.ok) {
          const pilotos = await response.json();
          if (pilotos.length === 0) {
            resultadoDiv.innerHTML = `<div class="alert alert-warning mt-3">No se encontraron pilotos activos con el nombre "${nombre}".</div>`;
            return;
          }
          let html = `<table class="table table-striped mt-3">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Escudería</th>
                <th>Nacionalidad</th>
                <th>Puntos</th>
                <th>Activo</th>
              </tr>
            </thead>
            <tbody>`;
          pilotos.forEach(piloto => {
            html += `<tr>
              <td>${piloto.id}</td>
              <td>${piloto.nombre}</td>
              <td>${piloto.escuderia}</td>
              <td>${piloto.nacionalidad}</td>
              <td>${piloto.puntos}</td>
              <td>${piloto.activo ? 'Sí' : 'No'}</td>
            </tr>`;
          });
          html += `</tbody></table>`;
          resultadoDiv.innerHTML = html;
        } else {
          const error = await response.json();
          resultadoDiv.innerHTML = `<div class="alert alert-danger mt-3">Error: ${error.detail}</div>`;
        }
      } catch (err) {
        resultadoDiv.innerHTML = `<div class="alert alert-danger mt-3">Error de red: ${err.message}</div>`;
      }
    });
  </script>
